<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação de Sparring</title>
    <link rel="stylesheet" href="alcateia.css">
</head>
<body>
    <header>
        <img src="img/logo_alcateia.png" alt="Logo">
    </header>
    <main>
        <div class="scoreboard">
            <div class="vander player1" id="vander1"></div>
            <div class="separador"></div>
            <div class="vander player2" id="vander2"></div>
        </div>
        <div class="buttons">
            <button id="btn1player1">+1</button>
            <button id="btn2player1">+2</button>
            <button id="btn1player2">+1</button>
            <button id="btn2player2">+2</button>
        </div>
        <button id="finish">Finalizar</button>
    </main>
    <script src="alcateia.js"></script>
</body>

</html>
